<!doctype html>
<html lang="pt-br">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <!--Link Customizado-->
  <link rel="stylesheet" type="text/css" href="css/estilo.css">

  <title>My Life - Blog</title>

</head>

<body>

  <form>
    <div class="form-group">
      <label for="Email1">Endereço de email</label>
      <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Seu email">
      <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
    </div>
    <div class="form-group">
      <label for="Password">Senha</label>
      <input type="password" class="form-control" id="Password" placeholder="Senha">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="Check">
      <label class="form-check-label" for="Check">Clique em mim</label>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

 
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="bootstrap/js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
